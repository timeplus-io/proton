    name: subquery from subquery from view aggr with UDA, update
    description: subquery from subquery from view aggr with UDA, update
    steps:
      - statements:
          - client: rest
            rest_type: raw
            query_type: table
            query_id: '10000002'
            query_url: /proton/v1/udfs
            http_method: POST
            data:
              type: javascript
              name: sec_large
              arguments:
              - name: value
                type: float32
              is_aggregation: true
              return_type: float32
              source: '{ initialize: function() { this.max = -1.0; this.sec = -1.0;}, process: function(values) { for(let i=0; i<values.length; i++) { if(values[i] > this.max) { this.sec = this.max; this.max = values[i];} if(values[i] < this.max && values[i] > this.sec) this.sec = values[i]; } }, finalize:function() { return this.sec; }, serialize: function() { let s = {''max'': this.max, ''sec'':this.sec }; return JSON.stringify(s);}, deserialize: function(state_str) { let s = JSON.parse(state_str); this.max = s[''max'']; this.sec = s[''sec'']; }, merge: function(state_str) { let s = JSON.parse(state_str); if (s[''sec''] >= this.max) { this.max = s[''max'']; this.sec = s[''sec''];} else if(s[''max''] >= this.max) { this.sec = this.max; this.max = s[''max''];} else if (s[''max''] > this.sec) { this.sec = s[''max'']; } } }'

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test14_view2_11;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test14_view1_11;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test14_multishard_11;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test14_multishard_11(i float, k1 int, k2 string) primary key k2 settings mode='versioned_kv',
                                                                                                                        shards=3;

          - client: python
            query_type: table
            wait: 1
            query: |
              create view if not exists test14_view1_11 as
                (select i,
                        k2
                 from test14_multishard_11
                 where k1 = 1 );

          - client: python
            query_id: '1484'
            depends_on_stream: test14_multishard_11
            query_end_timer: 12
            query_type: stream
            query: |
              select sec_large(i),
                     k2
              from
                (select i,
                        k2
                 from test14_view1_11
                 where k2 == 'a' )
              group by k2
              order by k2 emit periodic 200ms;

          - client: python
            query_type: table
            depends_on: '1484'
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (1, 1, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (2, 1, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (3, 0, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (4, 1, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (5, 0, 'e');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (6, 0, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (7, 0, 'a');

          - client: python
            query_type: table
            kill: '1484'
            kill_wait: 3
            wait: 1
            query: |
              insert into test14_multishard_11(i, k1, k2)
              values (8, 1, 'a');

          - client: python
            query_type: table
            wait: 3
            query: |
              drop view if exists test14_view1_11;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test14_multishard_11;

