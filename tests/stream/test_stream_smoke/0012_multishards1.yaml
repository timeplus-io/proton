  - id: 0
    tags:
      - multishards
      - append_only
      - substream
      - streaming_aggregation
      - global_aggregation
      - group_by
      - stateful_function
    name: multishards append only substream global aggregation group by, stateful function
    description: multishards append only substream global aggregation group by, stateful function
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view2_1;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_1;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_subst_1;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_subst_1(val float, k int) settings shards=3;

          - client: python
            query_id: '1300'
            depends_on_stream: test13_subst_1
            query_end_timer: 12
            query_type: stream
            query: |
              select max(val),
                     min(val),
                     avg(val),
                     count(val),
                     k
              from test13_subst_1 partition by k
              group by k;

          - client: python
            query_type: table
            depends_on: '1300'
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (1, 1);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (2, 2);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (3, 3);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (1, 2);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (2, 3);

          - client: python
            query_type: table
            kill: '1300'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (3, 1);

          - client: python
            query_type: table
            wait: 3
            query: |
              drop stream if exists test13_subst_1;

    expected_results:
      - query_id: '1300'
        expected_results:
          - [1, 1, 1, 1, 1]
          - [2, 2, 2, 1, 2]
          - [3, 3, 3, 1, 3]
          - [2, 1, 1.5, 2, 2]
          - [3, 2, 2.5, 2, 3]
          - [3, 1, 2, 2, 1]

  - id: 1
    tags:
      - multishards
      - append_only
      - substream
      - streaming_aggregation
      - global_aggregation
      - group_by
      - UDA
    name: multishards append only substream global aggregation group by, UDA
    description: multishards append only substream global aggregation group by, UDA
    steps:
      - statements:
          - client: rest
            rest_type: raw
            query_type: table
            query_id: '10000002'
            query_url: /proton/v1/udfs
            http_method: POST
            data:
              type: javascript
              name: sec_large
              arguments:
              - name: value
                type: float32
              is_aggregation: true
              return_type: float32
              source: |
                {
                  initialize: function() { 
                    this.max = -1.0;
                    this.sec = -1.0;
                  },

                  process: function(values) {
                    for(let i=0; i<values.length; i++) {
                      if(values[i] > this.max) {
                        this.sec = this.max;
                        this.max = values[i];
                      }
                      if(values[i] < this.max && values[i] > this.sec)
                        this.sec = values[i];
                    }
                  },

                  finalize: function() {
                    return this.sec;
                  },

                  serialize: function() {
                    let s = {"max": this.max, "sec":this.sec };
                    return JSON.stringify(s);
                  },

                  deserialize: function(state_str) {
                    let s = JSON.parse(state_str);
                    this.max = s["max"];
                    this.sec = s["sec"];
                  },

                  merge: function(state_str) {
                    let s = JSON.parse(state_str);
                    if (s["sec"] >= this.max) {
                      this.max = s["max"];
                      this.sec = s["sec"];
                    } else if (s["max"] >= this.max) {
                      this.sec = this.max;
                      this.max = s["max"];
                    } else if (s["max"] > this.sec) {
                      this.sec = s["max"];
                    }
                  }
                }
          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view2_1;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_1;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_subst_1;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_subst_1(val float, k int) settings shards=3;

          - client: python
            query_id: '1301'
            depends_on_stream: test13_subst_1
            query_end_timer: 12
            query_type: stream
            query: |
              select sec_large(val),
                     k
              from test13_subst_1 partition by k
              group by k;

          - client: python
            query_type: table
            depends_on: '1301'
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (1, 1);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (2, 2);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (3, 3);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (1, 2);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (2, 3);

          - client: python
            query_type: table
            kill: '1301'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_subst_1 (val, k)
              values (3, 1);

          - client: python
            query_type: table
            wait: 3
            query: |
              drop stream if exists test13_subst_1;

    expected_results:
      - query_id: '1301'
        expected_results:
          - [-1, 1]
          - [-1, 2]
          - [-1, 3]
          - [1, 2]
          - [2, 3]
          - [1, 1]

