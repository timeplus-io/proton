    name: tumble window aggregation group by, materialized view
    description: tumble window aggregation group by, materialized view
    steps:
      - statements:
          - client: rest
            rest_type: raw
            query_type: table
            query_id: '10000002'
            query_url: /proton/v1/udfs
            http_method: POST
            data:
              type: javascript
              name: sec_large
              arguments:
              - name: value
                type: float32
              is_aggregation: true
              return_type: float32
              source: |
                {
                  initialize: function() { 
                    this.max = -1.0;
                    this.sec = -1.0;
                  },

                  process: function(values) {
                    for(let i=0; i<values.length; i++) {
                      if(values[i] > this.max) {
                        this.sec = this.max;
                        this.max = values[i];
                      }
                      if(values[i] < this.max && values[i] > this.sec)
                        this.sec = values[i];
                    }
                  },

                  finalize: function() {
                    return this.sec;
                  },

                  serialize: function() {
                    let s = {"max": this.max, "sec":this.sec };
                    return JSON.stringify(s);
                  },

                  deserialize: function(state_str) {
                    let s = JSON.parse(state_str);
                    this.max = s["max"];
                    this.sec = s["sec"];
                  },

                  merge: function(state_str) {
                    let s = JSON.parse(state_str);
                    if (s["sec"] >= this.max) {
                      this.max = s["max"];
                      this.sec = s["sec"];
                    } else if (s["max"] >= this.max) {
                      this.sec = this.max;
                      this.max = s["max"];
                    } else if (s["max"] > this.sec) {
                      this.sec = s["max"];
                    }
                  }
                }
          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view2_5;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_5;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_multishard_5;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_multishard_5(i float, k int, timestamp datetime64(3) default now64(3)) settings shards=3;

          - client: python
            query_type: table
            wait: 1
            query: |
              create materialized view if not exists test13_view1_5 as
              select i+2 as i,
                     k, timestamp
              from test13_multishard_5;

          - client: python
            query_id: '1340'
            depends_on_stream: test13_multishard_5
            query_end_timer: 12
            query_type: stream
            query: |
              select k,
                     sec_large(to_float(i)) as sec_l,
                     window_start as s,
                     window_end as e
              from tumble(test13_view1_5 ,timestamp, 5s)
              group by k,
                       window_start,
                       window_end
              order by k;

          - client: python
            query_type: table
            depends_on: '1340'
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(0, 0, '2021-11-02 20:00:01');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(1, 1, '2021-11-02 20:00:01');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(2, 0, '2021-11-02 20:00:03');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(3, 1, '2021-11-02 20:00:04');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(4, 0, '2021-11-02 20:00:05');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(5, 1, '2021-11-02 20:00:06');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(6, 0, '2021-11-02 20:00:07');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(7, 1, '2021-11-02 20:00:08');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(8, 0, '2021-11-02 20:00:09');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(9, 1, '2021-11-02 20:00:10');

          - client: python
            query_type: table
            kill: '1340'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_multishard_5(i, k, timestamp)
              values(10, 0, '2021-11-02 20:00:11');

          - client: python
            query_type: table
            wait: 3
            query: |
              drop view if exists test13_view1_5;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_multishard_5;

    expected_results:
      - query_id: '1340'
        expected_results:
          - [0, 2, '2021-11-02 20:00:00', '2021-11-02 20:00:05']
          - [1, 3, '2021-11-02 20:00:00', '2021-11-02 20:00:05']
          - [0, 8, '2021-11-02 20:00:05', '2021-11-02 20:00:10']
          - [1, 7, '2021-11-02 20:00:05', '2021-11-02 20:00:10']

