    name: hop window aggregation no group by keys, select with stateful func
    description: hop window aggregation no group by keys, select with stateful func
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view2_2;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_2;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_subst_2;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_subst_2(i float, k1 int, k2 string, timestamp datetime64(3) default now64(3)) settings shards=3;

          - client: python
            query_id: '1310'
            depends_on_stream: test13_subst_2
            query_end_timer: 12
            query_type: stream
            query: |
              select k2,
                     max(i),
                     min(i),
                     avg(i),
                     count(i),
                     window_start as s,
                     window_end as e
              from hop(test13_subst_2, timestamp, 2s, 5s) partition by k2
              group by window_start,
                       window_end;

