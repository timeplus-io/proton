              values(13, 3, 'b', '2021-11-02 20:00:14');

          - client: python
            query_type: table
            kill: '1330'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(14, 4, 'a', '2021-11-02 20:00:15');

          - client: python
            query_type: table
            wait: 3
            query: |
              drop stream if exists test13_multishard_4;

