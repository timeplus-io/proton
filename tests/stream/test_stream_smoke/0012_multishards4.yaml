            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(3, 3, 'b', '2021-11-02 20:00:04');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(4, 4, 'a', '2021-11-02 20:00:05');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(5, 0, 'b', '2021-11-02 20:00:06');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(6, 1, 'a', '2021-11-02 20:00:07');

          - client: python
