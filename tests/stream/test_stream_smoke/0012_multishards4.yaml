test_suite_name: multishards4
tag: smoke
test_suite_config:
  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: []
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests covering the multishard stream query smoke cases.
tests:
  - id: 30
    tags:
      - multishards
      - append_only
      - streaming_aggregation
      - window_aggregation
      - hop_window_aggregation
      - no_group_by
      - UDA
      - bug
    name: hop window aggregation no group by, UDA
    description: hop window aggregation no group by, UDA
    steps:
      - statements:
          - client: rest
            rest_type: raw
            query_type: table
            query_id: '10000002'
            query_url: /proton/v1/udfs
            http_method: POST
            data:
              type: javascript
              name: sec_large
              arguments:
              - name: value
                type: float32
              is_aggregation: true
              return_type: float32
              source: |
                {
                  initialize: function() { 
                    this.max = -1.0;
                    this.sec = -1.0;
                  },

                  process: function(values) {
                    for(let i=0; i<values.length; i++) {
                      if(values[i] > this.max) {
                        this.sec = this.max;
                        this.max = values[i];
                      }
                      if(values[i] < this.max && values[i] > this.sec)
                        this.sec = values[i];
                    }
                  },

                  finalize: function() {
                    return this.sec;
                  },

                  serialize: function() {
                    let s = {"max": this.max, "sec":this.sec };
                    return JSON.stringify(s);
                  },

                  deserialize: function(state_str) {
                    let s = JSON.parse(state_str);
                    this.max = s["max"];
                    this.sec = s["sec"];
                  },

                  merge: function(state_str) {
                    let s = JSON.parse(state_str);
                    if (s["sec"] >= this.max) {
                      this.max = s["max"];
                      this.sec = s["sec"];
                    } else if (s["max"] >= this.max) {
                      this.sec = this.max;
                      this.max = s["max"];
                    } else if (s["max"] > this.sec) {
                      this.sec = s["max"];
                    }
                  }
                }
          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_multishard_4;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_multishard_4(i float, k1 int, k2 string, timestamp datetime64(3) default now64(3)) settings shards=3;

          - client: python
            query_id: '1330'
            depends_on_stream: test13_multishard_4
            query_end_timer: 12
            query_type: stream
            query: |
              select sec_large(i),
                     window_start as s,
                     window_end as e
              from hop(test13_multishard_4, timestamp, 2s, 5s)
              group by window_start,
                       window_end;

          - client: python
            query_type: table
            depends_on: '1330'
            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(0, 0, 'a', '2021-11-02 20:00:01');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_4(i, k1, k2, timestamp)
              values(1, 1, 'b', '2021-11-02 20:00:02');

          - client: python
