test_suite_name: changelog_stream13
tag: smoke
test_suite_config:
  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: []
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests covering the changelog stream query combinator(distinct) smoke cases.
tests:
  - id: 103
    tags:
      - global aggr distinct
      - changelog_kv
      - single shard
      - checkpoint
      - emit changelog
      - bug
    name: "global aggr on changelog_kv stream with single shard"
    description: sum_distinct and count_distinct for changelog_kv stream with single shard.
    steps:
    - statements:
      - client: python
        query_type: table
        query: drop stream if exists v_12181627
      - client: python
        query_type: table
        wait: 2
        query: create stream v_12181627(id int, val int) primary key id settings mode='changelog_kv';
      - client: python
        query_type: stream
        wait: 2
        depends_on_stream: v_12181627
        query_id: '12181627214'
        query: subscribe to select sum_distinct(val), sum(val), count_distinct(val), count(val), _tp_delta
          from v_12181627 emit changelog settings checkpoint_interval=1;
      - client: python
        query_type: table
        depends_on: 12181627214
        kill: '12181627214'
        kill_wait: 3
        wait: 3
        query: insert into v_12181627(id, val) values(3, 30);
    - statements:
      - client: python
        query_type: stream
        query_id: 12181627214-1
        wait: 1
        terminate: manual
        query: recover from '12181627214'
      - client: python
        query_type: table
        depends_on: 12181627214
        wait: 1
        depends_on_stream: v_12181627
        query: insert into v_12181627(id, val) values(4, 40),(5, 40);
      - client: python
        query_type: table
        depends_on_stream: v_12181627
        wait: 2
        query: insert into v_12181627(id, val, _tp_delta) values(4, 40, -1),(5, 40, -1);
      - client: python
        query_type: table
        depends_on_stream: v_12181627
        wait: 2
        query: insert into v_12181627(id, val) values(4, 40),(5, 50);
      - client: python
        query_type: table
        depends_on_stream: v_12181627
        wait: 2
        query: insert into v_12181627(id, val, _tp_delta) values(4, 40, -1),(5, 50, -1);
      - client: python
        query_type: table
        wait: 2
        query: kill query where query_id='12181627214' sync
      - client: python
        query_type: table
        query: unsubscribe to '12181627214'
    expected_results:
      - query_id: '12181627214'
        expected_results:
          - [30, 30, 1, 1, 1]
      - query_id: '12181627214-1'
        expected_results:
          - [30, 30, 1, 1, -1]
          - [70, 110, 2, 3, 1]
          - [70, 110, 2, 3, -1]
          - [30, 30, 1, 1, 1]
          - [30, 30, 1, 1, -1]
          - [120, 120, 3, 3, 1]
          - [120, 120, 3, 3, -1]
          - [30, 30, 1, 1, 1]
