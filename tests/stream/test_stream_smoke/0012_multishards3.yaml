test_suite_name: multishards3
tag: smoke
test_suite_config:
  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: []
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests covering the multishard stream query smoke cases.
tests:
  - id: 20
    tags:
      - multishards
      - append_only
      - streaming_aggregation
      - global_aggregation
      - group_by
      - UDA
    name: streaming aggregation group by, UDA add
    description: streaming aggregation group by, UDA add
    steps:
      - statements:
          - client: rest
            rest_type: raw
            query_type: table
            query_id: '10000002'
            query_url: /proton/v1/udfs
            http_method: POST
            data:
              type: javascript
              name: sec_large
              arguments:
              - name: value
                type: float32
              is_aggregation: true
              return_type: float32
              source: |
                {
                  initialize: function() { 
                    this.max = -1.0;
                    this.sec = -1.0;
                  },

                  process: function(values) {
                    for(let i=0; i<values.length; i++) {
                      if(values[i] > this.max) {
                        this.sec = this.max;
                        this.max = values[i];
                      }
                      if(values[i] < this.max && values[i] > this.sec)
                        this.sec = values[i];
                    }
                  },

                  finalize: function() {
                    return this.sec;
                  },

                  serialize: function() {
                    let s = {"max": this.max, "sec":this.sec };
                    return JSON.stringify(s);
                  },

                  deserialize: function(state_str) {
                    let s = JSON.parse(state_str);
                    this.max = s["max"];
                    this.sec = s["sec"];
                  },

                  merge: function(state_str) {
                    let s = JSON.parse(state_str);
                    if (s["sec"] >= this.max) {
                      this.max = s["max"];
                      this.sec = s["sec"];
                    } else if (s["max"] >= this.max) {
                      this.sec = this.max;
                      this.max = s["max"];
                    } else if (s["max"] > this.sec) {
                      this.sec = s["max"];
                    }
                  }
                }
          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view2_3;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_3;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_multishard_3;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_multishard_3(i float, k1 int, k2 string) settings shards=3;

          - client: python
            query_id: '1320'
            depends_on_stream: test13_multishard_3
            query_end_timer: 12
            query_type: stream
            query: |
              select sec_large(i),
                     k2
              from test13_multishard_3
              group by k2
              order by k2 emit periodic 100ms;

          - client: python
            query_type: table
            depends_on: '1320'
            wait: 1
            query: |
              insert into test13_multishard_3 (i, k1, k2)
              values (1, 0, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_3 (i, k1, k2)
              values (2, 0, 'b');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_3 (i, k1, k2)
              values (3, 0, 'c');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_3 (i, k1, k2)
              values (4, 0, 'c');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_3 (i, k1, k2)
              values (5, 0, 'a');

          - client: python
            query_type: table
            kill: '1320'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_multishard_3 (i, k1, k2)
              values (6, 0, 'b');

          - client: python
            query_type: table
            wait: 3
            query: |
              drop stream if exists test13_multishard_3;

    expected_results:
      - query_id: '1320'
        expected_results:
          - [-1, 'a']
          - [-1, 'a']
          - [-1, 'b']
          - [-1, 'a']
          - [-1, 'b']
          - [-1, 'c']
          - [-1, 'a']
          - [-1, 'b']
          - [3, 'c']
          - [1, 'a']
          - [-1, 'b']
          - [3, 'c']
          - [1, 'a']
          - [2, 'b']
          - [3, 'c']

