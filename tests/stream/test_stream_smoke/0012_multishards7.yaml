test_suite_name: multishards7
tag: smoke
test_suite_config:
  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: []
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests covering the multishard stream query smoke cases.
tests:
  - id: 60
    tags:
      - multishards
      - append_only
      - subquery
      - subquery_view_materialized-view
      - tail_aggr_last-X
      - streaming_tailing
      - stateful_function
    name: query materialized view view test
    description: query materialized view view test
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view2_7;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_7;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_subq_7;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_subq_7(val float, f1 int, f2 int) settings shards=3;

          - client: python
            query_type: table
            wait: 1
            query: |
              create materialized view if not exists test13_view1_7 as
              select val,
                     f1,
                     f2
              from test13_subq_7
              where f1 = 1;

          - client: python
            query_type: table
            wait: 1
            query: |
              create view if not exists test13_view2_7 as
              select val,
                     f1,
                     f2
              from test13_view1_7
              where f2 = 1
                and val > 0;

          - client: python
            query_id: '1360'
            depends_on_stream: test13_subq_7
            query_type: stream
            query: |
              select lag(val),
                     f1,
                     f2
              from test13_view2_7;

          - client: python
            query_type: table
            depends_on: '1360'
            wait: 1
            query: |
              insert into test13_subq_7 (val, f1, f2)
              values (1, 1, 1);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subq_7 (val, f1, f2)
              values (2, 1, 1);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subq_7 (val, f1, f2)
              values (3, 0, 1);

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_subq_7 (val, f1, f2)
              values (4, 1, 0);

          - client: python
            query_type: table
            kill: '1360'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_subq_7 (val, f1, f2)
              values (5, 1, 1);

          - client: python
            query_type: table
            wait: 3
            query: |
              drop view if exists test13_view2_7;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop view if exists test13_view1_7;

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_subq_7;

    expected_results:
      - query_id: '1360'
        expected_results:
          - [0, 1, 1]
          - [1, 1, 1]
          - [2, 1, 1]

  - id: 61
    tags:
      - multishards
      - append_only
      - streaming_tailing
      - UDF
    name: multishards append only basic test UDF add
    description: multishards append only basic test UDF add
    steps:
      - statements:
          - client: rest
            rest_type: raw
            query_type: table
            query_url: /proton/v1/udfs
            http_method: POST
            data:
              type: javascript
              name: test_13_7_add_five
              arguments:
              - name: value
                type: float32
              return_type: float32
              source: |
                function test_13_7_add_five(value) {
                    for (let i = 0; i < value.length; i++) {
                        value[i] = value[i] + 5;
                    }
                    return value;
                }

          - client: python
            query_type: table
            wait: 1
            query: |
              drop stream if exists test13_multishard_7;

          - client: python
            query_type: table
            wait: 1
            query: |
              create stream if not exists test13_multishard_7(i float, k1 int, k2 string) settings shards=3;

          - client: python
            query_id: '1361'
            depends_on_stream: test13_multishard_7
            query_type: stream
            query: |
              select i,
                     test_13_7_add_five(i),
                     test_13_7_add_five(test_13_7_add_five(i)),
                     test_13_7_add_five(k1),
                     k2
              from test13_multishard_7;

          - client: python
            query_type: table
            depends_on: '1361'
            wait: 1
            query: |
              insert into test13_multishard_7 (i, k1, k2)
              values (1, 0, 'a');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_7 (i, k1, k2)
              values (2, 0, 'b');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_7 (i, k1, k2)
              values (3, 0, 'c');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_7 (i, k1, k2)
              values (4, 0, 'd');

          - client: python
            query_type: table
            wait: 1
            query: |
              insert into test13_multishard_7 (i, k1, k2)
              values (5, 0, 'e');

          - client: python
            query_type: table
            kill: '1361'
            kill_wait: 3
            wait: 1
            query: |
              insert into test13_multishard_7 (i, k1, k2)
              values (6, 0, 'f');

          - client: python
            query_type: table
            wait: 3
            query: |
              drop stream if exists test13_multishard_7;

    expected_results:
      - query_id: '1361'
        expected_results:
          - [1, 6, 11, 5, 'a']
          - [2, 7, 12, 5, 'b']
          - [3, 8, 13, 5, 'c']
          - [4, 9, 14, 5, 'd']
          - [5, 10, 15, 5, 'e']
          - [6, 11, 16, 5, 'f']

