test_suite_name: format_schema
tag: smoke
test_suite_config:
  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: [ ]
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests SQL commands for managing format schemas.

tests:
  - id: 1
    tags:
      - format_schema
    name: CURD - Normal cases
    description: Format schema lifecycle.
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: DROP FORMAT SCHEMA IF EXISTS test_simple_protobuf_schema;

          - client: python
            query_type: table
            wait: 1
            query: DROP FORMAT SCHEMA IF EXISTS test_simple_avro_schema;

          - client: python
            query_type: table
            query_id: fmt-1-0
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_simple_protobuf_schema AS '
              syntax = "proto3";

              message SearchRequest {
                string query = 1;
                int32 page_number = 2;
                int32 results_per_page = 3;
              }
              ' TYPE Protobuf;

          - client: python
            query_type: table
            query_id: fmt-1-1
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_simple_avro_schema AS '
              {
                "namespace": "example.avro",
                "type": "record",
                "name": "User",
                "fields": [
                  {"name": "name", "type": "string"},
                  {"name": "favorite_number",  "type": ["int", "null"]},
                  {"name": "favorite_color", "type": ["string", "null"]}
                ]
              }
              ' TYPE Avro;

          - client: python
            query_id: fmt-1-2
            query_end_timer: 7
            depends_on_done: fmt-1-1
            query_type: table
            wait: 5
            query: SHOW FORMAT SCHEMAS;

          - client: python
            query_type: table
            query_id: fmt-1-3
            depends_on_done: fmt-1-0
            wait: 1
            query: |
              SHOW CREATE FORMAT SCHEMA test_simple_protobuf_schema;

          - client: python
            query_type: table
            query_id: fmt-1-4
            depends_on_done: fmt-1-1
            wait: 1
            query: |
              SHOW CREATE FORMAT SCHEMA test_simple_avro_schema;

          - client: python
            query_id: fmt-1-5
            query_type: table
            depends_on_done: fmt-1-0
            wait: 1
            query: DROP FORMAT SCHEMA test_simple_protobuf_schema;

          - client: python
            query_id: fmt-1-6
            query_type: table
            depends_on_done: fmt-1-1
            wait: 1
            query: DROP FORMAT SCHEMA test_simple_avro_schema;

          - client: python
            query_id: fmt-1-7
            query_end_timer: 7
            depends_on_done: fmt-1-6
            query_type: table
            wait: 5
            query: SHOW FORMAT SCHEMAS;

    expected_results:
      - query_id: fmt-1-2
        expected_results:
          - [ 'test_simple_protobuf_schema', 'Protobuf' ]
          - [ 'test_simple_avro_schema', 'Avro' ]
      - query_id: fmt-1-3
        expected_results:
        -
          - |-
            CREATE FORMAT SCHEMA test_simple_protobuf_schema AS
            $$
            syntax = "proto3";

            message SearchRequest {
              string query = 1;
              int32 page_number = 2;
              int32 results_per_page = 3;
            }
            $$
            TYPE Protobuf
      - query_id: fmt-1-4
        expected_results:
        -
          - |-
            CREATE FORMAT SCHEMA test_simple_avro_schema AS
            $$
            {
              "namespace": "example.avro",
              "type": "record",
              "name": "User",
              "fields": [
                {"name": "name", "type": "string"},
                {"name": "favorite_number",  "type": ["int", "null"]},
                {"name": "favorite_color", "type": ["string", "null"]}
              ]
            }
            $$
            TYPE Avro
      - query_id: fmt-1-7
        expected_results: []

  - id: 2
    tags:
      - format_schema
    name: CURD - Error cases
    description: Tests for error handling.
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: DROP FORMAT SCHEMA IF EXISTS test_format_schema_error_handling;

          - client: python
            query_type: table
            query_id: fmt-2-0
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_format_schema_error_handling AS 'anything' TYPE BadType;
          - client: python
            query_type: table
            query_id: fmt-2-1
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_format_schema_error_handling AS '' TYPE Protobuf;
          - client: python
            query_type: table
            query_id: fmt-2-2
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_format_schema_error_handling AS 'bad' TYPE Protobuf;
          - client: python
            query_type: table
            query_id: fmt-2-3
            wait: 1
            query: |-
              SHOW CREATE FORMAT SCHEMA test_format_schema_error_handling;
          - client: python
            query_type: table
            query_id: fmt-2-4
            wait: 1
            query: |-
              DROP FORMAT SCHEMA test_format_schema_error_handling;
          - client: python
            query_type: table
            query_id: fmt-2-5
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_format_schema_error_handling AS 'bad' TYPE Avro;

    expected_results:
      - query_id: fmt-2-0
        # unknown format type
        expected_results: error_code:2613
      - query_id: fmt-2-1
        # empty body
        expected_results: error_code:36
      - query_id: fmt-2-2
        # invalid schema
        expected_results: error_code:434
      - query_id: fmt-2-3
        # nonexists
        expected_results: error_code:2611
      - query_id: fmt-2-4
        # nonexists
        expected_results: error_code:2611
      - query_id: fmt-2-5
        # incorrect data
        expected_results: error_code:117
