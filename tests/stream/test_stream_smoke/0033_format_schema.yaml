test_suite_name: format_schema
tag: smoke
test_suite_config:
  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: [ ]
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests SQL commands for managing format schemas.

tests:
  - id: 1
    tags:
      - format_schema
    name: CURD - Normal cases
    description: Format schema lifecycle.
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: DROP FORMAT SCHEMA IF EXISTS test_simple_protobuf_schema;

          - client: python
            query_type: table
            query_id: fmt-1-0
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_simple_protobuf_schema AS '
              syntax = "proto3";

              message SearchRequest {
                string query = 1;
                int32 page_number = 2;
                int32 results_per_page = 3;
              }
              ' TYPE Protobuf;

          - client: python
            query_id: fmt-1-1
            query_end_timer: 7
            depends_on_done: fmt-1-0
            query_type: table
            wait: 5
            query: SHOW FORMAT SCHEMAS;

          - client: python
            query_type: table
            query_id: fmt-1-2
            depends_on_done: fmt-1-0
            wait: 1
            query: |
              SHOW CREATE FORMAT SCHEMA test_simple_protobuf_schema;

          - client: python
            query_id: fmt-1-3
            query_type: table
            depends_on_done: fmt-1-0
            wait: 1
            query: DROP FORMAT SCHEMA test_simple_protobuf_schema;

          - client: python
            query_id: fmt-1-4
            query_end_timer: 7
            depends_on_done: fmt-1-3
            query_type: table
            wait: 5
            query: SHOW FORMAT SCHEMAS;

    expected_results:
      - query_id: fmt-1-1
        expected_results:
          - [ 'test_simple_protobuf_schema', 'Protobuf' ]
      - query_id: fmt-1-2
        expected_results:
        -
          - |-
            CREATE FORMAT SCHEMA test_simple_protobuf_schema AS
            $$
            syntax = "proto3";

            message SearchRequest {
              string query = 1;
              int32 page_number = 2;
              int32 results_per_page = 3;
            }
            $$
            TYPE Protobuf
      - query_id: fmt-1-4
        expected_results: []

  - id: 2
    tags:
      - format_schema
    name: CURD - Error cases
    description: Tests for error handling.
    steps:
      - statements:
          - client: python
            query_type: table
            wait: 1
            query: DROP FORMAT SCHEMA IF EXISTS test_format_schema_error_handling;

          - client: python
            query_type: table
            query_id: fmt-2-0
            wait: 1
            query: |-
              CREATE OR REPLACE FORMAT SCHEMA test_format_schema_error_handling AS 'anything' TYPE Avro;

    expected_results:
      - query_id: fmt-2-0
        expected_results: error_code:73
