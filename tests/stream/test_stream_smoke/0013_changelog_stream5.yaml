tag: smoke
test_suite_config:
  setup:
    statements:
      - client: python
        query_type: table
        wait: 2
        query: DROP VIEW IF EXISTS test14_view2_5;

      - client: python
        query_type: table
        wait: 2
        query: DROP VIEW IF EXISTS test14_view1_5;

      - client: python
        query_type: table
        wait: 2
        query: DROP VIEW IF EXISTS test14_view_5;

  tests_2_run:
    ids_2_run:
      - all
    tags_2_run: []
    tags_2_skip:
      default:
        - todo
        - to_support
        - change
        - bug
        - sample
      cluster:
        - view
        - cluster_table_bug
comments: Tests covering the single shard changelog stream query smoke cases.

