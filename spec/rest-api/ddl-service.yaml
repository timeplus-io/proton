components:
  schemas:
    tabularTable:
      type: object
      required:
        - "name"
        - "columns"
      properties:
        name:
          type: string
          description: Table name
        columns:
          type: array
          items:
            $ref: "#/components/schemas/column"
        shards:
          type: integer
          default: 1
          description: Number of shards of the table.
        replication_factor:
          type: integer
          default: 1
          description: Number of replicas of per shard.
        _time_column:
          type: string
          description: Which column shall be used for internal time partitioning in Daisy. Default is now() if it is not sepcified.
        order_by_expression:
          type: string
          description: The first order by column is specified with order_by_granularity. It will append other expressions if it is specified.
        order_by_granularity:
          type: string
          description: time granularity applied to _time column. It supports month(M), day(D), hour(H) and minute(m)
          default: "D"
          enum:
            - "M"
            - "D"
            - "H"
            - "m"
        partition_by_granularity:
          type: string
          description: time granularity applied to _time column used in partition_by expression. It supports month(M), day(D), hour(H) and minute(m)
          default: "M"
          enum:
            - "M"
            - "D"
            - "H"
            - "m"
        ttl_expression:
          type: string

    rawstoreTable:
      type: object
      required:
        - "name"
      properties:
        name:
          type: string
          description: Table name
        shards:
          type: integer
          default: 1
          description: Number of shards of the table.
        replication_factor:
          type: integer
          default: 1
          description: Number of replicas of per shard.
        order_by_granularity:
          type: string
          description: time granularity applied to _time column. It supports month(M), day(D), hour(H) and minute(m)
          default: "D"
          enum:
            - "M"
            - "D"
            - "H"
            - "m"
        partition_by_granularity:
          type: string
          description: time granularity applied to _time column used in partition_by expression. It supports month(M), day(D), hour(H) and minute(m)
          default: "M"
          enum:
            - "M"
            - "D"
            - "H"
            - "m"
        ttl_expression:
          type: string

    updateTable:
      type: "object"
      properties:
        ttl_expression:
          type: string

    column:
      type: object
      required:
        - "name"
        - "type"
      properties:
        name:
          type: string
        type:
          type: string
        nullable:
          type: boolean
        default:
          type: string
        compression_codec:
          type: string
        ttl_expression:
          type: string
        skipping_index_expression:
          type: string

    updateColumn:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        default:
          type: string
        comment:
          type: string
        ttl_expression:
          type: string
        skipping_index_expression:
          type: string

    generalResp:
      type: object
      properties:
        request_id:
          type: string

    tabularTableListResp:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/tabularTableResp"
        request_id:
          type: string

    tabularTableResp:
      type: object
      required:
        - "name"
        - "engine"
        - "order_by_expression"
        - "partition_by_expression"
        - "columns"
      properties:
        name:
          type: string
        engine:
          type: string
        order_by_expression:
          type: string
        partition_by_expression:
          type: string
        ttl:
          type: string
        columns:
          type: array
          items:
            $ref: "#/components/schemas/columnResp"

    rawstoreTableListResp:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/rawstoreTableResp"
        request_id:
          type: string

    rawstoreTableResp:
      type: object
      required:
        - "name"
        - "engine"
        - "order_by_expression"
        - "partition_by_expression"
      properties:
        name:
          type: string
        engine:
          type: string
        order_by_expression:
          type: string
        partition_by_expression:
          type: string
        ttl:
          type: string

    columnResp:
      type: object
      required:
        - "name"
        - "type"
        - "nullable"
      properties:
        name:
          type: string
        type:
          type: string
        nullable:
          type: boolean
        default:
          type: string
        alias:
          type: string
        comment:
          type: string
        codec:
          type: string
        ttl:
          type: string
